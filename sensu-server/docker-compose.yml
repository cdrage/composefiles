version: '2'

services:
  sensu:
    build: ./sensu
    volumes:
      - "./config/sensu.json:/etc/sensu/config.json:ro"
      - "./config/checks.json:/etc/sensu/conf.d/checks.json:ro"
      - "./config/handlers.json:/etc/sensu/conf.d/handlers.json:ro"
    depends_on:
      - redis

  uchiwa:
    image: uchiwa/uchiwa
    ports:
      - "3000:3000"
    volumes:
      - "./config/uchiwa.json:/config/config.json:ro"
    depends_on:
      - sensu

  redis:
    image: redis
